{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                            <form action="{% url 'signout' %}" method="post">
                                {% csrf_token %}
                                {{user}} successful login! {{id}}

                                <div class="pull-right">
                                    <button type="Submit" class="btn btn-danger float-right">Sign out <i class="fas fa-sign-out-alt"></i></button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
